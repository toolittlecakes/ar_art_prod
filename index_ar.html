<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Fox Model with Marker</title>
  <meta name="description" content="Simple AR application displaying a low poly fox 3D model over a Hiro marker">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@300;400&display=swap"
    rel="stylesheet">

  <script src="assets/libs/aframe.min.js"></script>
  <script src="assets/libs/aframe-ar.js"></script>
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #12121a;
      --text-primary: #e8e6e3;
      --text-secondary: #9a9590;
      --accent: #c9a961;
      --accent-glow: rgba(201, 169, 97, 0.3);
      --border: rgba(201, 169, 97, 0.15);
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Cormorant Garamond', Georgia, serif;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-deep);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      color: var(--text-primary);
    }

    .loading-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Плашка "Поймай меня" */
    #catch-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border-top: 1px solid var(--accent);
      color: var(--accent);
      text-align: center;
      padding: 20px 30px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      z-index: 1000;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      user-select: none;
    }

    #catch-banner.visible {
      transform: translateY(0);
    }

    #catch-banner::before {
      content: '↑';
      margin-right: 12px;
      font-size: 1rem;
    }

    #catch-banner::after {
      content: '↑';
      margin-left: 12px;
      font-size: 1rem;
    }

    /* Пульсация когда активна */
    #catch-banner.visible {
      animation: pulse-banner 2s ease-in-out infinite;
    }

    @keyframes pulse-banner {

      0%,
      100% {
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      }

      50% {
        box-shadow: 0 -4px 30px var(--accent-glow);
      }
    }

    /* Плашка "Начать" для первого запуска */
    #start-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border-top: 1px solid var(--accent);
      color: var(--accent);
      text-align: center;
      padding: 22px 30px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      z-index: 1000;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      user-select: none;
    }

    #start-banner.visible {
      transform: translateY(0);
      animation: pulse-start 2s ease-in-out infinite;
    }

    #start-banner::before {
      content: '▶';
      margin-right: 12px;
      font-size: 0.8rem;
    }

    @keyframes pulse-start {

      0%,
      100% {
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      }

      50% {
        box-shadow: 0 -4px 35px var(--accent-glow);
      }
    }

    /* Онбординг экран */
    #onboarding-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-deep);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease;
      padding: 30px;
      box-sizing: border-box;
    }

    #onboarding-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .onboarding-content {
      text-align: center;
      color: var(--text-primary);
      max-width: 400px;
    }

    .onboarding-icon {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--accent);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .onboarding-title {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
      line-height: 1.5;
      color: var(--text-primary);
    }

    .onboarding-description {
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .onboarding-tip {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1rem 1.5rem;
      margin-bottom: 2.5rem;
    }

    .onboarding-tip-icon {
      font-size: 1.5rem;
    }

    .onboarding-tip-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
    }

    .onboarding-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-secondary);
      background: transparent;
      border: 1px solid var(--border);
      padding: 1rem 2.5rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .onboarding-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .onboarding-btn:hover::before,
    .onboarding-btn:active::before {
      transform: translateX(100%);
    }

    .onboarding-btn:hover,
    .onboarding-btn:active {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Финальный экран */
    #final-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-deep);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      z-index: 10001;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      padding: 60px 30px;
      box-sizing: border-box;
    }

    #final-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .final-question {
      font-size: 1.8rem;
      font-weight: 500;
      font-style: italic;
      color: var(--accent);
      text-align: center;
      letter-spacing: 0.05em;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      transition-delay: 0.3s;
    }

    #final-overlay.visible .final-question {
      opacity: 1;
      transform: translateY(0);
    }

    .final-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .final-btn {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      color: var(--text-primary);
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1.25rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
    }

    .final-btn::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .final-btn:hover::before,
    .final-btn:active::before {
      transform: scaleY(1);
    }

    .final-btn:hover,
    .final-btn:active {
      border-color: var(--accent);
      background: rgba(201, 169, 97, 0.05);
      padding-left: 2.25rem;
    }

    .final-btn:nth-child(1) {
      transition-delay: 0.5s;
    }

    .final-btn:nth-child(2) {
      transition-delay: 0.7s;
    }

    #final-overlay.visible .final-btn {
      opacity: 1;
      transform: translateY(0);
    }

    /* Скрытие AR сцены */
    .ar-hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- Онбординг экран -->
  <div id="onboarding-overlay">
    <div class="onboarding-content">
      <div class="onboarding-icon">◈</div>
      <div class="onboarding-title">Интерактивный<br>аудио-визуальный опыт</div>
      <div class="onboarding-tip">
        <span class="onboarding-tip-icon">♫</span>
        <span class="onboarding-tip-text">Включите звук</span>
      </div>
      <button class="onboarding-btn" id="onboarding-btn">Начать</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-title">Загрузка моделей</div>
    </div>
  </div>

  <!-- Плашка "Поймай меня" -->
  <div id="catch-banner">Поймай меня</div>

  <!-- Плашка "Начать" для первого запуска -->
  <div id="start-banner">Тапни чтобы начать</div>

  <!-- Финальный экран -->
  <div id="final-overlay">
    <div class="final-question">Кто кем управлял?</div>
    <div class="final-buttons">
      <button class="final-btn" id="btn-i-cat">Я котом</button>
      <button class="final-btn" id="btn-cat-me">Кот мной</button>
    </div>
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: artoolkit; sourceType: webcam;" device-orientation-permission-ui="enabled: false">

    <!-- Предзагрузка всех моделей котов и аудио -->
    <a-assets timeout="90000">

      <!-- Модели -->
      <!-- <a-asset-item id="lake-asset" src="assets/models/lake.glb"></a-asset-item> -->
      <a-asset-item id="cat-1-asset" src="assets/models/cat_1.glb"></a-asset-item>
      <!-- <a-asset-item id="cat-2-asset" src="assets/models/cat_2.glb"></a-asset-item>
      <a-asset-item id="cat-3-asset" src="assets/models/cat_3.glb"></a-asset-item>
      <a-asset-item id="cat-4-asset" src="assets/models/cat_4.glb"></a-asset-item>
      <a-asset-item id="cat-6-asset" src="assets/models/cat_6.glb"></a-asset-item>
      <a-asset-item id="cat-8-asset" src="assets/models/cat_8.glb"></a-asset-item>
      <a-asset-item id="cat-9-asset" src="assets/models/cat_9.glb"></a-asset-item>
      <a-asset-item id="cat-10-asset" src="assets/models/cat_10.glb"></a-asset-item> -->

      <!-- Аудио (MP3 - в 12 раз меньше чем WAV) -->
      <audio id="cat-1-audio" src="assets/audios/cat_1.mp3" preload="none"></audio>
      <audio id="cat-2-audio" src="assets/audios/cat_2.mp3" preload="none"></audio>
      <audio id="cat-3-audio" src="assets/audios/cat_3.mp3" preload="none"></audio>
      <audio id="cat-4-audio" src="assets/audios/cat_4.mp3" preload="none"></audio>
      <audio id="cat-5-audio" src="assets/audios/cat_5.mp3" preload="none"></audio>
      <audio id="cat-6-audio" src="assets/audios/cat_6.mp3" preload="none"></audio>
      <audio id="cat-7-audio" src="assets/audios/cat_7.mp3" preload="none"></audio>
      <audio id="cat-8-audio" src="assets/audios/cat_8.mp3" preload="none"></audio>
      <audio id="cat-10-audio" src="assets/audios/cat_10.mp3" preload="none"></audio>
      <audio id="final-audio" src="assets/audios/Final.mp3" preload="none"></audio>
    </a-assets>

    <a-marker type="pattern" url="assets/markers/hole.patt" smooth="true" smoothCount="5" smoothTolerance=".1">
      <!-- <a-box id="box" position="0 0.5 0" rotation="0 0 0" scale="1 1 1"
        material="color: red; opacity: 0.5; transparent: true"></a-box> -->

      <!-- Модель кота, которая будет меняться по клику -->
      <!-- <a-entity id="cat-model" gltf-model="#cat-1-asset" scale="1 1 1" position="0 0.5 0" rotation="0 0 0"> -->
      <a-entity id="cat-model" gltf-model="#cat-1-asset" scale="1 1 1" position="0 0.5 0" rotation="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const onboardingOverlay = document.getElementById('onboarding-overlay');
    const onboardingBtn = document.getElementById('onboarding-btn');
    const loadingOverlay = document.getElementById('loading-overlay');
    const catchBanner = document.getElementById('catch-banner');
    const startBanner = document.getElementById('start-banner');
    const finalOverlay = document.getElementById('final-overlay');
    const btnICat = document.getElementById('btn-i-cat');
    const btnCatMe = document.getElementById('btn-cat-me');

    // Состояние приложения
    let isAudioPlaying = false;
    let canCatch = false;
    let currentSceneIndex = 0;
    let isMarkerVisible = false;
    let isSceneReady = false;
    let isSceneLoaded = false; // Флаг загрузки сцены (для онбординга)
    let hasStartedFirstAudio = false; // Отслеживаем, запустили ли первое аудио
    let waitingForFirstTap = false; // Ждём первый тап для запуска аудио
    let shouldShowBannerWhenMarkerVisible = false; // Флаг для отложенного показа плашки

    // Конфигурация сцен с котами
    // Каждая сцена: модель + позиция + поворот + масштаб + аудио (ID предзагруженного элемента)
    const catScenes = [
      { model: '#cat-1-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1', audioId: 'cat-1-audio' },
      { model: '#cat-1-asset', position: '0 0.5 0', rotation: '0 -45 0', scale: '2 2 2', audioId: 'cat-2-audio' },
      { model: '#cat-1-asset', position: '1.5 -1.2 0', rotation: '0 0 -90', scale: '1 1 1', audioId: 'cat-3-audio' },
      { model: '#cat-1-asset', position: '-3 -2 1.2', rotation: '-90 0 180', scale: '1 1 1', audioId: 'cat-4-audio' },
      { model: '#cat-1-asset', position: '-3 0.5 0', rotation: '0 90 0', scale: '1 1 1', audioId: 'cat-5-audio' },
      { model: '#cat-1-asset', position: '0 7.5 0', rotation: '0 0 0', scale: '15 15 15', audioId: 'cat-6-audio' },
      { model: '#cat-1-asset', position: '0 0.1 -1', rotation: '0 -45 0', scale: '0.2 0.2 0.2', audioId: 'cat-7-audio' },
      { model: '#cat-1-asset', position: '-3 3 -3', rotation: '180 230 0', scale: '1 1 1', audioId: 'cat-8-audio' },
      { model: '#cat-1-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1', audioId: 'cat-10-audio' },
    ];

    // Текущий аудио объект
    let currentAudio = null;

    // Показать плашку "Начать" (для первого запуска)
    function showStartBanner() {
      if (isMarkerVisible) {
        waitingForFirstTap = true;
        startBanner.classList.add('visible');
      }
    }

    // Скрыть плашку "Начать"
    function hideStartBanner() {
      waitingForFirstTap = false;
      startBanner.classList.remove('visible');
    }

    // Показать плашку "Поймай меня" (только если маркер виден)
    function showCatchBanner() {
      if (isMarkerVisible) {
        canCatch = true;
        catchBanner.classList.add('visible');
        shouldShowBannerWhenMarkerVisible = false;
      } else {
        // Запоминаем, что нужно показать плашку когда маркер появится
        shouldShowBannerWhenMarkerVisible = true;
      }
    }

    // Скрыть плашку "Поймай меня"
    function hideCatchBanner() {
      canCatch = false;
      catchBanner.classList.remove('visible');
    }

    // Запустить аудио для текущей сцены
    function playSceneAudio() {
      const scene = catScenes[currentSceneIndex];

      // Останавливаем предыдущее аудио если есть
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0; // Сбрасываем позицию для повторного воспроизведения
        // Убираем старый обработчик ended
        currentAudio.removeEventListener('ended', onAudioEnded);
      }

      isAudioPlaying = true;
      hideCatchBanner();
      shouldShowBannerWhenMarkerVisible = false;

      // Используем предзагруженный аудио элемент
      currentAudio = document.getElementById(scene.audioId);

      if (!currentAudio) {
        console.warn('Audio element not found:', scene.audioId);
        isAudioPlaying = false;
        showCatchBanner();
        return;
      }

      // Сбрасываем позицию на начало
      currentAudio.currentTime = 0;

      // Добавляем обработчик окончания
      currentAudio.addEventListener('ended', onAudioEnded);

      currentAudio.play().catch(function (err) {
        console.warn('Could not play audio:', err);
        isAudioPlaying = false;
        showCatchBanner();
      });

      console.log('Playing audio:', scene.audioId);
    }

    // Обработчик окончания аудио (вынесен отдельно для возможности удаления)
    function onAudioEnded() {
      isAudioPlaying = false;

      // Проверяем, была ли это последняя сцена
      if (currentSceneIndex === catScenes.length - 1) {
        // Последняя сцена завершена - показываем финальный экран
        showFinalScreen();
      } else {
        showCatchBanner();
        console.log('Audio ended, catch mode activated!');
      }
    }

    // Показать финальный экран
    function showFinalScreen() {
      console.log('Showing final screen...');

      // Скрываем все AR элементы
      const arScene = document.querySelector('a-scene');
      if (arScene) {
        arScene.classList.add('ar-hidden');
      }

      // Скрываем баннеры
      hideCatchBanner();
      hideStartBanner();

      // Останавливаем текущее аудио если есть
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // Показываем финальный оверлей
      finalOverlay.classList.add('visible');

      // Запускаем финальное аудио
      const finalAudio = document.getElementById('final-audio');
      if (finalAudio) {
        finalAudio.currentTime = 0;
        finalAudio.play().catch(function (err) {
          console.warn('Could not play final audio:', err);
        });
      }
    }

    // Обработчик нажатия на финальные кнопки
    function handleFinalChoice(choice) {
      console.log('User chose:', choice);

      // Останавливаем финальное аудио
      const finalAudio = document.getElementById('final-audio');
      if (finalAudio) {
        finalAudio.pause();
      }

      // Редирект на главную страницу
      window.location.href = '/';
    }

    // Функция смены сцены
    function switchToNextScene() {
      const catModel = document.getElementById('cat-model');
      if (!catModel) return;

      // Проверяем, не последняя ли это сцена
      if (currentSceneIndex >= catScenes.length - 1) {
        console.log('Already at last scene, cannot switch further');
        return;
      }

      currentSceneIndex = currentSceneIndex + 1;
      const scene = catScenes[currentSceneIndex];

      catModel.setAttribute('gltf-model', scene.model);
      catModel.setAttribute('position', scene.position);
      catModel.setAttribute('rotation', scene.rotation);
      catModel.setAttribute('scale', scene.scale);

      console.log('Switched to cat scene:', currentSceneIndex + 1, scene.model);

      // Запускаем аудио для новой сцены
      playSceneAudio();
    }

    // Обработка клика/тапа
    function handleInteraction(e) {
      // Игнорируем клики если маркер не виден
      if (!isMarkerVisible) {
        console.log('Marker not visible, ignoring click');
        return;
      }

      // Если ждём первый тап для запуска — запускаем первое аудио
      if (waitingForFirstTap) {
        console.log('First tap received, starting audio!');
        hideStartBanner();
        hasStartedFirstAudio = true;
        playSceneAudio();
        return;
      }

      // Игнорируем клики пока аудио играет
      if (isAudioPlaying) {
        console.log('Audio is playing, ignoring click');
        return;
      }

      // Игнорируем если ещё не можем ловить
      if (!canCatch) {
        console.log('Catch mode not active yet');
        return;
      }

      // Скрываем плашку и переключаем сцену
      hideCatchBanner();
      switchToNextScene();
    }

    // Обработка появления маркера
    function onMarkerFound() {
      console.log('Marker found!');
      isMarkerVisible = true;

      // Если сцена готова и ещё не запускали первое аудио — показываем плашку "Начать"
      if (isSceneReady && !hasStartedFirstAudio && !waitingForFirstTap) {
        showStartBanner();
      }

      // Если ждали первый тап и маркер вернулся — показываем плашку снова
      if (!hasStartedFirstAudio && waitingForFirstTap) {
        startBanner.classList.add('visible');
      }

      // Если нужно показать плашку "Поймай меня" (аудио закончилось пока маркер был скрыт)
      if (shouldShowBannerWhenMarkerVisible && !isAudioPlaying && hasStartedFirstAudio) {
        showCatchBanner();
      }
    }

    // Обработка потери маркера
    function onMarkerLost() {
      console.log('Marker lost!');
      isMarkerVisible = false;

      // Скрываем плашку "Начать" когда маркер потерян
      if (waitingForFirstTap) {
        startBanner.classList.remove('visible');
      }

      // Скрываем плашку "Поймай меня" когда маркер потерян
      if (canCatch) {
        hideCatchBanner();
        // Запоминаем, что плашку нужно показать когда маркер вернётся
        shouldShowBannerWhenMarkerVisible = true;
      }
    }

    // Онбординг: кнопка "Дальше"
    onboardingBtn.addEventListener('click', function () {
      onboardingOverlay.classList.add('hidden');

      // Если сцена уже загружена — сразу скрываем лоадер
      if (isSceneLoaded) {
        loadingOverlay.classList.add('hidden');
        isSceneReady = true;
        console.log('Scene already loaded, ready!');
      } else {
        // Иначе показываем лоадер и ждём загрузки
        loadingOverlay.classList.remove('hidden');
      }
    });

    // Скрыть лоадер когда сцена загружена
    document.querySelector('a-scene').addEventListener('loaded', function () {
      console.log('Scene loaded event fired');
      isSceneLoaded = true;

      // Подписываемся на события маркера
      const marker = document.querySelector('a-marker');
      if (marker) {
        marker.addEventListener('markerFound', onMarkerFound);
        marker.addEventListener('markerLost', onMarkerLost);
      }

      // Скрываем лоадер только если онбординг уже пройден
      // (если онбординг ещё показывается, hidden класс уже стоит на лоадере)
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        isSceneReady = true;
        console.log('Scene ready, waiting for marker...');
      }, 300);
    });

    // Клик/тап на экран — переключение сцены (если разрешено)
    document.addEventListener('DOMContentLoaded', function () {
      window.addEventListener('click', handleInteraction);
      window.addEventListener('touchstart', handleInteraction, { passive: true });

      // Обработчики финальных кнопок
      btnICat.addEventListener('click', function (e) {
        e.stopPropagation();
        handleFinalChoice('i-cat');
      });
      btnCatMe.addEventListener('click', function (e) {
        e.stopPropagation();
        handleFinalChoice('cat-me');
      });
    });
  </script>
