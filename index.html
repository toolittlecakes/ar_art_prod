<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Fox Model with Marker</title>
  <meta name="description" content="Simple AR application displaying a low poly fox 3D model over a Hiro marker">

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Use marker-only AR.js (without NFT/location features that may use gyroscope) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-title">Загрузка моделей</div>
    </div>
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: artoolkit; sourceType: webcam;" device-orientation-permission-ui="enabled: false">

    <!-- Предзагрузка всех моделей котов -->
    <a-assets timeout="30000">
      <a-asset-item id="lake-asset" src="assets/models/lake.glb"></a-asset-item>
      <a-asset-item id="cat-1-asset" src="assets/models/cat_1.glb"></a-asset-item>
      <a-asset-item id="cat-2-asset" src="assets/models/cat_2.glb"></a-asset-item>
      <a-asset-item id="cat-3-asset" src="assets/models/cat_3.glb"></a-asset-item>
      <a-asset-item id="cat-4-asset" src="assets/models/cat_4.glb"></a-asset-item>
      <a-asset-item id="cat-6-asset" src="assets/models/cat_6.glb"></a-asset-item>
      <a-asset-item id="cat-8-asset" src="assets/models/cat_8.glb"></a-asset-item>
      <a-asset-item id="cat-9-asset" src="assets/models/cat_9.glb"></a-asset-item>
      <a-asset-item id="cat-10-asset" src="assets/models/cat_10.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="assets/markers/hole.patt" smooth="true" smoothCount="5" smoothTolerance=".1">
      <a-box id="box" position="0 0.5 0" rotation="0 0 0" scale="1 1 1" material="color: red; opacity: 0.5; transparent: true"></a-box>

      <!-- Модель кота, которая будет меняться по клику -->
      <a-entity id="cat-model" gltf-model="#cat-1-asset" scale="1 1 1" position="0 0.5 0" rotation="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('loading-overlay');

    // Скрыть лоадер когда сцена загружена
    document.querySelector('a-scene').addEventListener('loaded', function () {
      setTimeout(() => {
        overlay.classList.add('hidden');
      }, 300);
    });

    // Конфигурация сцен с котами
    // Каждая сцена: модель + позиция + поворот + масштаб
    const catScenes = [
      { model: '#cat-1-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-2-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-3-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-4-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-6-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-8-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-9-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
      { model: '#cat-10-asset', position: '0 0.5 0', rotation: '0 0 0', scale: '1 1 1' },
    ];

    let currentSceneIndex = 0;

    // Функция смены сцены
    function switchToNextScene() {
      const box = document.getElementById('box');
      const currentColor = box.getAttribute('material').color;
      const newColor = currentColor === 'red' ? 'blue' : 'red';
      box.setAttribute('material', 'color: ' + newColor);

      const catModel = document.getElementById('cat-model');
      if (!catModel) return;

      currentSceneIndex = (currentSceneIndex + 1) % catScenes.length;
      const scene = catScenes[currentSceneIndex];

      catModel.setAttribute('gltf-model', scene.model);
      catModel.setAttribute('position', scene.position);
      catModel.setAttribute('rotation', scene.rotation);
      catModel.setAttribute('scale', scene.scale);

      console.log('Switched to cat scene:', currentSceneIndex + 1, scene.model);
    }

    // Клик/тап на экран — переключение сцены
    document.addEventListener('DOMContentLoaded', function () {
      // Любой клик на экран меняет сцену
      window.addEventListener('click', switchToNextScene);

      // Также поддержка touch для мобильных
      window.addEventListener('touchstart', switchToNextScene, { passive: true });
    });
  </script>

</body>

</html>
