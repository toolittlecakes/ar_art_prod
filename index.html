<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Fox Model with Marker</title>
  <meta name="description" content="Simple AR application displaying a low poly fox 3D model over a Hiro marker">

  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Use marker-only AR.js (without NFT/location features that may use gyroscope) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- A-Frame Extras for animation-mixer -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-title">Загрузка модели</div>
    </div>
  </div>

  <!-- A-Frame AR Scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: artoolkit; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    device-orientation-permission-ui="enabled: false">

    <a-marker type="pattern" url="assets/markers/hole.patt" smooth="true" smoothCount="5" smoothTolerance=".1">

      <a-entity id="lake-model" gltf-model="assets/models/lake.glb" animation-mixer position="0 0 0" scale="2 2 2" rotation="0 0 0" shadow="cast: false; receive: false"></a-entity>

      <a-entity id="cat-1" gltf-model="assets/models/cat_1.glb" animation-mixer position="0 -0.5 0" scale="1 1 1" rotation="0 0 0" shadow="cast: false; receive: false" visible="true"></a-entity>

      <!-- </a-nft> -->
    </a-marker>

    <!-- Camera entity - no look-controls to prevent gyroscope usage -->
    <a-entity camera>
      <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('loading-overlay');
    let catActivated = false; // Флаг: кот уже появился

    // Hide loading when model is loaded
    THREE.DefaultLoadingManager.onLoad = function() {
      setTimeout(() => {
        overlay.classList.add('hidden');
      }, 300);
    };

    // Backup: listen for model-loaded event
    document.addEventListener('DOMContentLoaded', function() {
      const lakeModel = document.getElementById('lake-model');
      const catModel = document.getElementById('cat-1');

      if (lakeModel) {
        lakeModel.addEventListener('model-loaded', function() {
          setTimeout(() => {
            overlay.classList.add('hidden');
          }, 300);
        });
      }

    });

  </script>

</body>

</html>
